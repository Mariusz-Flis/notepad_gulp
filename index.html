<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strona główna</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main class="notepad"> 
    <div class="notepad__box">
        <h2 class="notepad__header"><br><br>Szybka Notatka</h2>
      <form class="notepad__form">
      <p>
        <label for="select">Wpisz Notatkę<br></label>
        <textarea class="notepad__textfield" id="textarea" name="textarea"></textarea>
      </p>
    </form>
      <div class="notepad__buttons">
          <button class="notepad__button1 notepad__button--load notepad__button--load-js">Wczytaj</button>
          <button class="notepad__button2 notepad__button--save notepad__button--save-js">Zapisz</button>
      </div>
      <br><br><br><br><a class="notepad__footer" href="http://www.freepik.com">Background downloaded from Freepik</a>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
